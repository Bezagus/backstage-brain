<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, keeps it contained) -->
  <!-- <circle cx="200" cy="200" r="180" fill="white" opacity="0.1"/> -->

  <!-- Electric Guitar (Cartoonish) -->
  <g transform="translate(50, 50) rotate(-15)">
    <!-- Body -->
    <path d="M60 150 C 20 150 20 250 60 280 C 40 300 80 350 120 320 C 160 350 200 300 180 280 C 220 250 220 150 180 150 Q 120 200 60 150 Z" fill="white" stroke="#18181b" stroke-width="6" stroke-linejoin="round"/>
    <!-- Pickguard -->
    <path d="M90 180 Q 120 220 150 180 L 150 240 Q 120 260 90 240 Z" fill="#18181b" opacity="0.1"/>
    <!-- Neck -->
    <rect x="110" y="20" width="20" height="140" fill="white" stroke="#18181b" stroke-width="6"/>
    <!-- Headstock -->
    <path d="M105 20 L 100 -30 L 140 -30 L 135 20 Z" fill="white" stroke="#18181b" stroke-width="6" stroke-linejoin="round"/>
    <!-- Tuning pegs -->
    <circle cx="100" cy="-20" r="4" fill="#18181b"/>
    <circle cx="100" cy="-5" r="4" fill="#18181b"/>
    <circle cx="100" cy="10" r="4" fill="#18181b"/>
  </g>

  <!-- Microphone Stand -->
  <g transform="translate(250, 80)">
    <!-- Base -->
    <path d="M0 280 L -40 320 M 0 280 L 40 320 M 0 280 L 0 320" stroke="#18181b" stroke-width="6" stroke-linecap="round"/>
    <!-- Stand -->
    <line x1="0" y1="280" x2="0" y2="50" stroke="#18181b" stroke-width="6"/>
    <!-- Mic Holder -->
    <path d="M-10 50 L 10 50 L 0 30 Z" fill="#18181b"/>
    <!-- Mic -->
    <rect x="-12" y="-10" width="24" height="40" rx="10" fill="white" stroke="#18181b" stroke-width="6"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="#18181b" stroke-width="2"/>
    <line x1="-12" y1="15" x2="12" y2="15" stroke="#18181b" stroke-width="2"/>
    <!-- Shine -->
    <path d="M-5 -5 Q 0 0 5 -5" stroke="#18181b" stroke-width="2" fill="none"/>
  </g>

  <!-- Music Notes (Floating) -->
  <g fill="#18181b">
    <path d="M320 50 L 320 20 L 340 10 L 340 40 Z M 310 50 A 10 8 0 1 0 330 50 A 10 8 0 1 0 310 50 M 330 40 A 10 8 0 1 0 350 40 A 10 8 0 1 0 330 40"/>
    <circle cx="100" cy="350" r="8"/>
    <rect x="98" y="310" width="4" height="40"/>
    <path d="M100 310 Q 120 320 120 340" fill="none" stroke="#18181b" stroke-width="4"/>
  </g>

  <!-- Cables -->
  <path d="M120 320 C 120 380 250 380 250 320" stroke="#18181b" stroke-width="4" fill="none" stroke-dasharray="10,10"/>
</svg>
