<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="800" fill="#18181b"/> <!-- Zinc-950 background -->
  
  <!-- Spotlight beams -->
  <path d="M100 -50 L300 800 L500 -50" fill="white" opacity="0.05"/>
  <path d="M500 -50 L400 800 L700 -50" fill="white" opacity="0.05"/>
  
  <!-- Stage Floor -->
  <rect x="50" y="600" width="700" height="20" rx="5" fill="white"/>
  
  <!-- Character: The Producer -->
  <g transform="translate(250, 200)">
    <!-- Head -->
    <circle cx="150" cy="100" r="60" fill="white" stroke="white" stroke-width="4"/>
    
    <!-- Headphones -->
    <path d="M80 100 C 80 20 220 20 220 100" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <rect x="70" y="80" width="20" height="40" rx="5" fill="white"/>
    <rect x="210" y="80" width="20" height="40" rx="5" fill="white"/>
    
    <!-- Sunglasses -->
    <path d="M110 100 Q 150 110 190 100 L 190 120 Q 150 130 110 120 Z" fill="#18181b"/>
    
    <!-- Body -->
    <path d="M150 180 L 90 400 L 210 400 Z" fill="white"/>
    
    <!-- Arms holding clipboard -->
    <path d="M130 250 L 80 300" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <path d="M170 250 L 220 300" stroke="white" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Clipboard -->
    <rect x="60" y="280" width="60" height="80" fill="#18181b" stroke="white" stroke-width="4" transform="rotate(-10 90 320)"/>
    <line x1="75" y1="300" x2="105" y2="300" stroke="white" stroke-width="2" transform="rotate(-10 90 320)"/>
    <line x1="75" y1="320" x2="105" y2="320" stroke="white" stroke-width="2" transform="rotate(-10 90 320)"/>
  </g>
  
  <!-- Speech Bubble -->
  <path d="M500 150 Q 650 150 650 250 Q 650 350 500 350 Q 450 350 450 320 L 400 350 L 420 300 Q 350 250 500 150" fill="white" stroke="white" stroke-width="4"/>
  <text x="500" y="240" font-family="monospace" font-size="24" text-anchor="middle" font-weight="bold" fill="#18181b">SHOWTIME!</text>
  <text x="500" y="270" font-family="monospace" font-size="16" text-anchor="middle" fill="#18181b">Everything is ready.</text>
  
  <!-- Floating elements (Notes, checks) -->
  <path d="M100 200 L130 230 L180 150" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  <circle cx="650" cy="500" r="10" fill="white" opacity="0.6"/>
  <circle cx="700" cy="450" r="5" fill="white" opacity="0.4"/>
</svg>
